        for more information ([#146](https://github.com/articlemetrics/lagotto/issues/146))\r\n*
        raise alert on the admin status page if not running the latest Lagotto version.
        This feature checks for the [latest release in the Lagotto Github repo](https://github.com/articlemetrics/lagotto/releases)
        using pessimistic version constraints, e.g. `\"~> 3.6.3\"` ([#155](https://github.com/articlemetrics/lagotto/issues/155))\r\n*
        facelift of the admin panel layout ([#156](https://github.com/articlemetrics/lagotto/issues/156))\r\n*
        adapted to changes in the Facebook API ([#90](https://github.com/articlemetrics/lagotto/issues/90)).
        Lagotto now automatically\r\n  fetches the authentication token from a given
        `app_key` and `app_secret`. Since the release of the v2.1 API in August 2014
        the **link_stat** API endpoint is depreciated. New user accounts have to use
        the v2.1 API and only get the total count of Facebook activity, whereas users
        will older API keys can still use the **link_stat** API and get the number
        of shares, comments and likes in addition to the total count by adding the
        following `link_stat URL` in the Facebook configuration:\r\n\r\n```sh\r\nhttps://graph.facebook.com/fql?access_token=%{access_token}&q=select
        url, share_count, like_count, comment_count, click_count, total_count from
        link_stat where url = ''%{query_url}''\r\n```\r\n\r\n* don''t cache in Rails
        development mode ([#157](https://github.com/articlemetrics/lagotto/issues/157))\r\n*
        many small bug fixes ([#147](https://github.com/articlemetrics/lagotto/issues/147),
