        [#150](https://github.com/articlemetrics/lagotto/issues/150), [#151](https://github.com/articlemetrics/lagotto/issues/151),
        [#152](https://github.com/articlemetrics/lagotto/issues/152), [#153](https://github.com/articlemetrics/lagotto/issues/153),
        [#154](https://github.com/articlemetrics/lagotto/issues/154))\r\n\r\nStarting
        with the Lagotto 3.7 release all user-specific configuration options for Rails,
        as well as for the server configuration and deployment tools Vagrant, Chef
        and Capistrano are environment variables, and can be stored in a single `.env`
        file. An example file is provided (`.env.example`) and can be used without
        modifications for a development server. More information regarding ENV variables
        and `.env` is available [here](https://github.com/bkeepers/dotenv). The following
        configuration options need to be set:\r\n\r\n```sh\r\n# Example configuration
        settings for this application\r\n\r\nAPPLICATION=lagotto\r\n\r\n# database
        settings\r\nDB_NAME=lagotto\r\nDB_USERNAME=vagrant\r\nDB_PASSWORD=\r\nDB_HOST=localhost\r\n\r\n#
        internal name of server\r\nHOSTNAME=lagotto.local\r\n\r\n# public name of
        server\r\n# can be HOSTNAME, or different if load balancer is used\r\nSERVERNAME=lagotto.local\r\n\r\n#
        all instances of server used behind load balancer\r\n# can be HOSTNAME, or
        comma-delimited string of HOSTNAME\r\nSERVERS=lagotto.local\r\n\r\n# name
        used on navigation bar and in email subject line\r\nSITENAME=ALM\r\n\r\n#
        couch_db database\r\nCOUCHDB_URL=http://localhost:5984/lagotto\r\n\r\n# email
        address for sending emails\r\nADMIN_EMAIL=admin@example.com\r\n\r\n# number
