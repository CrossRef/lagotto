        3.4 was released on August 22, 2014 with the following new features:\r\n\r\n*
        better caching of the admin panel\r\n* simplified admin panel navigation,
        and more information made available to regular users\r\n* publisher model
        with support for automated article import via CrossRef API\r\n* more granular
        error reporting with levels `INFO`, `WARN`, `ERROR`and `FATAL`\r\n* Alerts
        API for admin users\r\n* new `/heartbeat` API endpoint to check application
        health\r\n* many bug fixes\r\n\r\nTo enable the automated daily article import
        via CrossRef API, add the following line to `config/settings.yml`:\r\n\r\n```yaml\r\nimport:
        member\r\n```\r\n\r\nTo import articles manually, leave import empty; or use
        one of the following options for automated daily import via cron:\r\n\r\n*
        `import: all`: All DOIs updated the last day\r\n* `import: sample`: A random
        sample of 20 from all DOIs updated the last day\r\n* `import: member`: All
        DOIs from the publishers in the publisher admin interface, updated the last
        day\r\n* `import: member_sample`: A random sample of 20 from all DOIs from
        the publishers in the publisher admin interface, updated the last day\r\n\r\nPublishers
        can now be added in the admin interface. The only functionality is currently
        the automated article import described above.\r\n\r\nFor admin users alerts
        are now available via API, use the `/api/v4/alerts` endpoint and basic authentication.
        More details in the API documentation.\r\n\r\nThere is one configuration change
        in error reporting: the `disabled_source_report` has been renamed to `fatal_error_report`,
        as an immediate email will now be sent for all errors with severity `FATAL`.
        To rename the report template in the database, run this rake task once (using
