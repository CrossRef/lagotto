<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "-r features/support/ -r features/step_definitions --format #{ENV['CUCUMBER_FORMAT'] || 'pretty'}"
%>
default: <%= std_opts %> --require features
wip: --tags @wip:3 --wip --require features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --tags ~@wip
ci:  <%= std_opts %> --require features --tags ~@not_teamcity